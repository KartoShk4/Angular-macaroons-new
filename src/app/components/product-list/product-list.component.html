<section class="products" id="products" #productsElement>
  <div class="container">
    <h2 class="products-title">Выберите свой макарун</h2>
    <ul class="products-list">
      <product-card
        *ngFor="let product of products"
        [product]="product"
        (addedToCart)="onProductAdded($event)">
      </product-card>
    </ul>
  </div>
</section>
