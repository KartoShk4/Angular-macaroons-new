<header class="header">
  <div class="container">
    <a href="#top" class="logo">
      <img src="assets/images/logo.png" alt="Logo Macaroons">
    </a>
    <button id="burger" class="burger" (click)="showBurger()">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="menu" [ngClass]="{'open': isBurger}">
      <button class="close" (click)="closeBurger()">
        <span></span>
        <span></span>
      </button>
      <ul class="menu-list">
        <li class="menu-item"><a UnderlineHover href="#products">Пироженки</a></li>
        <li class="menu-item"><a UnderlineHover href="#advantages">О нас</a></li>
        <li class="menu-item"><a UnderlineHover href="#order">Оформить заказ</a></li>
      </ul>
    </nav>
    <a href="tel:{{ number.phone }}" class="phone" *ngFor="let number of showPhoneNumber;">{{ number.phone | formatPhone }}</a>
  </div>
</header>
